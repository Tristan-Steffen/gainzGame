<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

<body>

<div>
    <div class="block">
        <div>
            <h1 id="Gainz"></h1>
        </div>
    </div>
    <div class="block">
        <div>
            <h1 id="Life"></h1>
        </div>
    </div>
    <div class="block">
        <div>
            <h1 id="Time"></h1>
        </div>
    </div>
    <div class="block">
        <div>
            <h1 id="BossLevel"></h1>
        </div>
    </div>
</div>


<div style="margin: 10px">
    <div>
        <div class="übungsContainer">
            <button class="übungsContainer" id="ButtonBenchSelect"></button>
            <h1>BenchPress</h1>
            <h3 id="BenchPressGainzPS"></h3>
            <h3 id="BenchPressStrength"></h3>
        </div>

        <div class="übungsContainer">
            <button class="übungsContainer" id="ButtonSquatSelect"></button>
            <h1>Squat</h1>
            <h3 id="SquatGainzPS"></h3>
            <h3 id="SquatStrength"></h3>
        </div>
    </div>

    <div style="clear: both">
        <div class="übungsContainer">
            <button class="übungsContainer" id="ButtonDeadLiftSelect"></button>
            <h1>DeadLift</h1>
            <h3 id="DeadLiftGainzPS"></h3>
            <h3 id="DeadLiftStrength"></h3>
        </div>

        <div class="übungsContainer">
            <button class="übungsContainer" id="ButtonPullUpSelect"></button>
            <h1>PullUp</h1>
            <h3 id="PullUpGainzPS"></h3>
            <h3 id="PullUpStrength"></h3>
        </div>
    </div>
</div>

<aside>
    <div class="upgradeContainer">
        <button class="upgradeContainer" id="UpgradeBench"></button>
        <h4 id="UpgradeBenchName"></h4>
        <div class="supUpgradeContainer">
            <h5 id="UpgradeBenchPrice"></h5>
            <h5 id="UpgradeBenchBonus"></h5>
        </div>
    </div>
    <div class="upgradeContainer">
        <button class="upgradeContainer" id="UpgradeSquat"></button>
        <h4 id="UpgradeSquatName"></h4>
        <div class="supUpgradeContainer">
            <h5 id="UpgradeSquatPrice"></h5>
            <h5 id="UpgradeSquatBonus"></h5>
        </div>
    </div>
    <div class="upgradeContainer">
        <button class="upgradeContainer" id="UpgradeDeadLift"></button>
        <h4 id="UpgradeDeadLiftName"></h4>
        <div class="supUpgradeContainer">
            <h5 id="UpgradeDeadLiftPrice"></h5>
            <h5 id="UpgradeDeadLiftBonus"></h5>
        </div>
    </div>
    <div class="upgradeContainer">
        <button class="upgradeContainer" id="UpgradePullUp"></button>
        <h4 id="UpgradePullUpName"></h4>
        <div class="supUpgradeContainer">
            <h5 id="UpgradePullUpPrice"></h5>
            <h5 id="UpgradePullUpBonus"></h5>
        </div>
    </div>
    <div class="upgradeContainer">
        <button class="upgradeContainer" id="UpgradeGym"></button>
        <h4>upgrade Name</h4>
        <h5>price: 500.000 Gainz</h5>
        <h5>effekt: +1000 Gainz PS</h5>
    </div>
    <div class="upgradeContainer">
        <button class="upgradeContainer" id="UpgradeFood"></button>
        <h4>upgrade Name</h4>
        <h5>price: 500.000 Gainz</h5>
        <h5>effekt: +1000 Gainz PS</h5>
    </div>
</aside>

    <h3>Flexe Eine Taube An</h3>
    <div class="lifeEventReloadBar" id="event2">

        <div class="lifeEventReloadBar">
        </div>

            <h3 id="LiveEventTimer">noch 3 sec</h3>
            <h3 id="LifeEventBonus"> + 12 Life</h3>
        </div>





    </div>


</div>
